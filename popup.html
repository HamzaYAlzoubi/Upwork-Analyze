<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upwork Analyze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Upwork Analysis</h1>
    <div class="button-group">
      <button id="copy-all-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M1.5 2.5A1.5 1.5 0 0 1 3 1h8.5A1.5 1.5 0 0 1 13 2.5v10.5A1.5 1.5 0 0 1 11.5 14h-7A1.5 1.5 0 0 1 3 12.5v-1.5a.5.5 0 0 1 1 0v1.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V2.5a.5.5 0 0 0-.5-.5H3a.5.5 0 0 0-.5.5v1.5a.5.5 0 0 1-1 0v-1.5z"/><path d="M5.5 0A1.5 1.5 0 0 1 7 1.5v10.5A1.5 1.5 0 0 1 5.5 13h-1A1.5 1.5 0 0 1 3 11.5V1.5A1.5 1.5 0 0 1 4.5 0h1zM5 12h.5a.5.5 0 0 0 .5-.5V1.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v10.5a.5.5 0 0 0 .5.5H5z"/></svg>
        <span>Copy All</span>
      </button>
      <button id="download-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
        <span>Download</span>
      </button>
      <button id="suggestions-btn" title="Suggestions">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/><path d="M7 14a1 1 0 0 1 1-1h.01a1 1 0 0 1 0 2H8a1 1 0 0 1-1-1z"/></svg>
      </button>
      <button id="profile-btn" title="My Profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/></svg>
      </button>
    </div>
  </div>
  <div id="analysis-results">
    <p class="loading-state">Analyzing job post, please wait...</p>
  </div>

  <!-- Suggestions Modal -->
  <div id="suggestions-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Suggestion Box</h2>
      <p>Have an idea to improve this extension? Leave it here!</p>
      <textarea id="suggestion-text" placeholder="Type your suggestion..."></textarea>
      <button id="save-suggestion-btn">Save Suggestion</button>
    </div>
  </div>

  <!-- My Profile Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>My Profile</h2>
      <fieldset>
        <legend>What is your experience level?</legend>
        <div>
          <input type="radio" id="exp-entry" name="experienceLevel" value="Entry">
          <label for="exp-entry">Entry Level</label>
        </div>
        <div>
          <input type="radio" id="exp-intermediate" name="experienceLevel" value="Intermediate">
          <label for="exp-intermediate">Intermediate</label>
        </div>
        <div>
          <input type="radio" id="exp-expert" name="experienceLevel" value="Expert">
          <label for="exp-expert">Expert</label>
        </div>
      </fieldset>
      <!-- More profile settings can be added here -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
